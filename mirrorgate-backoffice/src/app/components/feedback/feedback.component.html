<div class="form">
  <h2>Feedback</h2>

  <div class="white-bg" *ngIf="texts.loaded">

    <form (ngSubmit)="onSave(review)" #dashboardForm="ngForm">

      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{texts.feedback.title}}</h3>
        </div>
        <div class="card-body">
          <div>
            <label for="rate">{{texts.feedback.rate_label}}</label>
            <div class="stars">
              <span class="fa-star" (click)="review.rate = 1" [ngClass]="{'fas': review.rate > 0, 'far': review.rate <= 0}" aria-hidden="true"></span>
              <span class="fa-star" (click)="review.rate = 2" [ngClass]="{'fas': review.rate > 1, 'far': review.rate <= 1}" aria-hidden="true"></span>
              <span class="fa-star" (click)="review.rate = 3" [ngClass]="{'fas': review.rate > 2, 'far': review.rate <= 2}" aria-hidden="true"></span>
              <span class="fa-star" (click)="review.rate = 4" [ngClass]="{'fas': review.rate > 3, 'far': review.rate <= 3}" aria-hidden="true"></span>
              <span class="fa-star" (click)="review.rate = 5" [ngClass]="{'fas': review.rate > 4, 'far': review.rate <= 4}" aria-hidden="true"></span>
            </div>
          </div>
          <div>
            <label for="text">{{texts.feedback.comment_label}}</label>
            <textarea class="form-control" rows="10" [(ngModel)]="review.comment" name="text"></textarea>
          </div>

          <div class="row" *ngIf="errorMessage">
            <div class="col-12">
              <div class="alert alert-danger" role="alert">
                <p class="error">{{errorMessage}}</p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-danger" (click)="back()">Cancel</button>
            </div>
            <div class="col-6 text-right">
              <button type="submit" class="btn btn-success">Send</button>
            </div>
          </div>

        </div>
      </div>

    </form>
  </div>
