<div class="form">
  <h2>Feedback</h2>

  <div class="white-bg" *ngIf="texts.loaded">

    <form (ngSubmit)="onSave(review)" #dashboardForm="ngForm">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{texts.feedback.title}}</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="rate">{{texts.feedback.rate_label}}</label>
            <div class="stars">
              <span class="glyphicon" (click)="review.rate = 1" [ngClass]="{'glyphicon-star': review.rate > 0, 'glyphicon-star-empty': review.rate <= 0}" aria-hidden="true"></span>
              <span class="glyphicon" (click)="review.rate = 2" [ngClass]="{'glyphicon-star': review.rate > 1, 'glyphicon-star-empty': review.rate <= 1}" aria-hidden="true"></span>
              <span class="glyphicon" (click)="review.rate = 3" [ngClass]="{'glyphicon-star': review.rate > 2, 'glyphicon-star-empty': review.rate <= 2}" aria-hidden="true"></span>
              <span class="glyphicon" (click)="review.rate = 4" [ngClass]="{'glyphicon-star': review.rate > 3, 'glyphicon-star-empty': review.rate <= 3}" aria-hidden="true"></span>
              <span class="glyphicon" (click)="review.rate = 5" [ngClass]="{'glyphicon-star': review.rate > 4, 'glyphicon-star-empty': review.rate <= 4}" aria-hidden="true"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="text">{{texts.feedback.comment_label}}</label>
            <textarea class="form-control" rows="10" [(ngModel)]="review.comment" name="text"></textarea>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="errorMessage">
        <div class="col-sm-12">
          <div class="alert alert-danger" role="alert">
            <p class="error">{{errorMessage}}</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <button type="button" class="btn btn-danger" (click)="back()">Cancel</button>
        </div>
        <div class="col-xs-6 text-right">
          <button type="submit" class="btn btn-success">Send</button>
        </div>
      </div>

    </form>
  </div>
