<div class="jumbotron white-bg" *ngIf="texts.loaded">
  <h1><span >{{texts.delete.header}}</span><span *ngIf="dashboard">'{{dashboard.name}}'</span></h1>
  <p *ngIf="texts.loaded">{{texts.delete.message}}</p>
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    <p class="error">{{errorMessage}}</p>
  </div>
  <p *ngIf="dashboard" class="btn-group">
    <button id="delete-button" class="btn btn-danger btn-lg" (click)="delete()" role="button">Delete</button>
    <button id="cancel-button" class="btn btn-outline-secondary btn-lg" (click)="back()" role="button">Cancel</button>
  </p>
</div>
