<div class="jumbotron white-bg" *ngIf="dashboard && texts.loaded">
  <h1>{{texts.delete.header}}'{{dashboard.name}}'</h1>
  <p>{{texts.delete.message}}</p>
  <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
  <p class="btn-group">
    <button class="btn btn-danger btn-lg" (click)="delete()" role="button">Delete</button>
    <button class="btn btn-outline-secondary btn-lg" (click)="back()" role="button">Cancel</button>
  </p>
</div>
