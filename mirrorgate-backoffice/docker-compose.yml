version: "3.7"

services:
  selenium-chrome:
    image: "selenium/standalone-chrome:latest"
    volumes:
      - /dev/shm:/dev/shm
  selenium-firefox:
    image: "selenium/standalone-firefox:latest"
    volumes:
      - /dev/shm:/dev/shm
  install:
    image: "node:12"
    volumes:
      - .:/tmp/repo
    working_dir: "/tmp/repo"
    command: "npm install"
  build:
    image: "node:12"
    volumes:
      - .:/tmp/repo
    working_dir: "/tmp/repo"
    command: "npm run build"
  test:
    image: "node:12"
    links:
      - selenium-chrome
      - selenium-firefox
    environment:
      - SELENIUM_HOST_CHROME=selenium-chrome
      - SELENIUM_HOST_FIREFOX=selenium-firefox
    volumes:
      - .:/tmp/repo
    working_dir: "/tmp/repo"
    command: "npm run test:allBrowsers"
