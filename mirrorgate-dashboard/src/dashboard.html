<html>
<head>
  <title>MirrorGate dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- build:css css/vendor.min.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <!-- endbuild -->

  <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

  <script>window.supportsShadowDOM = document.head.createShadowRoot;</script>

  <!-- build:js js/vendor.min.js -->
  <script src="bower_components/resize-observer-polyfill/dist/ResizeObserver.global.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents-hi-sd-ce.js"></script>
  <script src="bower_components/jquery/dist/jquery.slim.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="bower_components/moment-weekday-calc/build/moment-weekday-calc.min.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/rivets/dist/rivets.bundled.min.js"></script>
  <script src="bower_components/jQuery.dotdotdot/dist/jquery.dotdotdot.js"></script>
  <script src="bower_components/typeahead.js/dist/typeahead.bundle.min.js"></script>
  <!-- endbuild -->

  <!-- build:js js/combined.min.js -->
  <script src="js/core/request.js"></script>
  <script src="js/core/utils.js"></script>
  <script src="js/core/global-events-handler.js"></script>
  <script src="js/core/Config.js"></script>
  <script src="js/components/BaseComponent.js"></script>
  <script src="js/components/DashboardComponent.js"></script>
  <script src="js/components/Tile.js"></script>
  <script src="js/core/Event.js"></script>
  <script src="js/core/Clock.js"></script>
  <script src="js/core/Timer.js"></script>
  <script src="js/core/Service.js"></script>
  <script src="js/core/ServerSentEvent.js"></script>
  <script src="js/app.js"></script>
  <script src="js/core/updateVersion.js"></script>
  <script src="js/core/event-notifications-handler.js"></script>
  <!-- endbuild -->

  <link rel="import" href="components/dashboard/component.html" >

</head>
<body>
  <div class="main-content" id="main-content">
    <dashboard-component class="page-component"></dashboard-component>
  </div>
  <div id="unsupported-msg">
      <h2>Only Chrome or Firefox are supported in MirrorGate. Please use one of those browsers to access.</h2>
      <h3>Thanks and sorry for the inconvenience.</h3>
  </div>
  <script>
    var isFirefox = typeof InstallTrigger !== 'undefined';
    var isChrome =
        /Chrome/i.test(navigator.userAgent) ||
        /CriOS/i.test(navigator.userAgent);
    if(isFirefox || isChrome) {
      document.getElementById('unsupported-msg').remove();
    } else {
      document.getElementById('main-content').remove();
    }
  </script>
</body>
</html>
