<!-- bugs:js component.min.js -->
<script src="controller.js"></script>
<!-- endbuild -->

<template>
  <style>
    @import "css/styles.css";
  </style>

  <div class="bugs component__content">
    <div class="component__header">
      <h2 class="title">Bugs</h2>
      <h3 class="title-desc">
        <span rv-hide="bugs">No active bugs</span>
        <span rv-show="bugs">{bugs.count} active bugs</span>
      </h3>
    </div>
    <div class="component__body">
      <div class="progress" rv-show="bugs">
        <div class="progress-bar progress-bar-minor" role="progressbar" rv-show="bugs.minor.count" rv-width="bugs.minor.pc"></div>
        <div class="progress-bar progress-bar-medium" role="progressbar" rv-show="bugs.medium.count" rv-width="bugs.medium.pc"></div>
        <div class="progress-bar progress-bar-major" role="progressbar" rv-show="bugs.major.count" rv-width="bugs.major.pc"></div>
        <div class="progress-bar progress-bar-critical" role="progressbar" rv-show="bugs.critical.count" rv-width="bugs.critical.pc"></div>
      </div>
      <div>
        <ul class="bugs" rv-show="bugs">
          <li rv-show="bugs.minor"><span class="bug-number">{bugs.minor.count}</span> minor</li>
          <li rv-show="bugs.medium"><span class="bug-number">{bugs.medium.count}</span> medium</li>
          <li rv-show="bugs.major"><span class="bug-number">{bugs.major.count}</span> major</li>
          <li rv-show="bugs.critical"><span class="bug-number">{bugs.critical.count}</span> critical</li>
        </ul>
      </div>
    </div>
  </div>
</template>

<script>
  (function (window, document, undefined) {

    // Refers to the "importee", which is components/builds-dashboard.html
    var thisDoc = (document._currentScript || document.currentScript).ownerDocument;
    var tmpl = thisDoc.querySelector('template');

    // Creates an object based in the HTML Element prototype
    var MyElementProto = Object.create(Tile);

    MyElementProto.processAlerts = function (data) {
      Utils.raiseEvent(this, {
        status: data ? (data.critical ? 'error' : data.total ? 'ok': 'empty') : 'server-error'
      });
    }

    MyElementProto.getControllerClass = function () {
      return BugsController;
    };

    MyElementProto.getTemplate = function () {
      return tmpl;
    };

    // Fires when an instance of the element is created
    MyElementProto.render = function (data) {

      this.processAlerts(data);

      var model = this.getModel();

      if (data) {
        model.bugs = data.total && {
          major: data.major && {
            count: data.major,
            pc: data.major / data.total * 100
          },
          medium: data.medium && {
            count: data.medium,
            pc: data.medium / data.total * 100
          },
          minor: data.minor && {
            count: data.minor,
            pc: data.minor / data.total * 100
          },
          critical: data.critical && {
            count: data.critical,
            pc: data.critical / data.total * 100
          },
          count: data.total
        };
      }
    };

    window.MyElement = document.registerElement('bugs-tile', {
      prototype: MyElementProto
    });

  })(window, document);

</script>
