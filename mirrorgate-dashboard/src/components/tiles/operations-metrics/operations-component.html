<!-- build:js operations-component.min.js -->
<script src="detail-operations-controller.js"></script>
<script src="operations-utils.js"></script>
<!-- endbuild -->

<template>
  <style>
    @import "css/{skin}.css";
  </style>

  <div class="operations component__content">
    <div class="component__header">
      <h2 class="title">Operations</h2>
      <h3 class="title-desc">
        <span rv-hide="stats">No metrics collected</span>
        <span rv-show="stats.requestsNumber | >= 0">{stats.requestsNumber | bigNumber} requests</span>
        <span rv-if="stats.requestsNumberTendency" class="tendency" rv-pclass-tendency="stats.requestsNumberTendency"></span>
      </h3>
    </div>
    <div class="component__body">

      <board-column class="metrics">
        <board-row class="metrics-groups">
          <board-column>
            <board-row rv-each-row="rows">
              <tile-container rv-each-metrics="row">
                <basic-operations-metrics-tile rv-config="metrics" class="tile" data-size="m"></basic-operations-metrics-tile>
              </tile-container>
            </board-row>
          </board-column>
        </board-row>
      </board-column>

      <div class="metrics-stats">
        <div class="indicator__bar" rv-show="stats.requestsNumber | >= 0">
          <div class="indicator" rv-if="stats.errorsRate | >= 0">
            <div class="stats">{stats.errorsRate}%<span class="tendency" rv-if="stats.errorsRateTendency" rv-pclass-tendency="stats.errorsRateTendency"></span></div>
            <div class="stat-desc">of errors</div>
          </div>
          <div class="indicator" rv-if="stats.availabilityRate | >= 0">
            <div class="stats">{stats.availabilityRate}%<span class="tendency" rv-if="stats.availabilityRateTendency" rv-pclass-tendency="stats.availabilityRateTendency"></span></div>
            <div class="stat-desc">of availability</div>
          </div>
          <div class="indicator" rv-if="stats.responseTime | >= 0">
            <div class="stats">{stats.responseTime}s<span class="tendency" rv-if="stats.responseTimeTendency" rv-pclass-tendency="stats.responseTimeTendency"></span></div>
            <div class="stat-desc"> response time</div>
          </div>
        </div>
        <div class="indicator__bar" rv-show="stats.infraCost | >= 0">
          <div class="indicator">
            <div class="stats">{stats.infraCost}$<span class="tendency" rv-if="stats.infraCostTendency" rv-pclass-tendency="stats.infraCostTendency"></span></div>
            <div class="stat-desc">infrastructure cost</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</template>

<script>

  MGComponent({
    name: 'operations-metrics-tile',
    controllerClass: DetailOperationsController,
    parent: Tile,

    onCreated: function () {
      this.addEventListener('component-resized', this._loadData.bind(this));

      window.addEventListener("layout-ready", function(){
        this._loadData();
      }.bind(this));
    },

    processAlerts: function (data) {
      var levelEvent = ['ok', 'warn', 'error', 'server-error'];
      Utils.raiseEvent(this, {
        status: data ? (data.stats ? levelEvent[OperationsUtils.getComponentState(
          data.stats,
          {
            warning: this.getConfig().responseTimeAlertingLevelWarning,
            error: this.getConfig().responseTimeAlertingLevelError
          },
          {
            warning: this.getConfig().errorsRateAlertingLevelWarning,
            error: this.getConfig().errorsRateAlertingLevelError
          })] : 'empty') : levelEvent[3]
      });
    },

    _loadData: function () {
      var contents = this.getRootElement().querySelector('.operations');
      var width = contents.offsetWidth;
      var height = contents.offsetHeight;
      var columns = Math.max(1, Math.min(Math.floor(width / 320),4));
      var model = this.getModel();

      if(height > 320 && model.metrics_groups) {
        var stats = this.getRootElement().querySelector('.metrics-stats');
        var component_body = this.getRootElement().querySelector('.component__body');
        this.getRootElement().querySelector('.metrics').style.height = (component_body.offsetHeight - stats.offsetHeight) + 'px' ;
        var rows = Math.ceil(model.metrics_groups.length / columns);
        var matrix = [];
        for(var i = 0; i < rows; i++) {
          matrix[i] = []
          for(var j = 0; j < columns; j++) {
            matrix[i][j] = undefined;
          }
        }

        model.metrics_groups.forEach(function(metrics, i) {
          matrix[Math.floor(i/columns)][i%columns] = metrics;
        }, this);

        model.rows = matrix;
      }
    },

    render: function (data) {
      var model;

      if (data && data.metrics) {
        model = this.getModel();
        model.metrics_groups = OperationsUtils.getMetricsGroupByViewId(
          data.metrics,
          this.getConfig().infraCost,
          this.getConfig().responseTimeAlertingLevelWarning,
          this.getConfig().responseTimeAlertingLevelError,
          this.getConfig().errorsRateAlertingLevelWarning,
          this.getConfig().errorsRateAlertingLevelError
        );
        model.stats = OperationsUtils.getStats(data.metrics, this.getConfig().infraCost);

        if(model.stats !== undefined) {
          this.setAttribute('enabled', model.stats !== undefined);
          OperationsUtils.checkOperationMetricsToSendEvent('Operations', model.stats, this.getConfig());
        }
        this._loadData();
      }

      this.processAlerts(model);
    }
  });

</script>
