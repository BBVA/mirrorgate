<!-- build:js request-component.min.js -->
<script src="requests-controller.js"></script>
<!-- endbuild -->

<template>
  <style>
    @import "css/{skin}.css";
  </style>

  <div class="component__content">
    <div class="component__header">
      <h2 class="title">Requests</h2>
      <h3 class="title-desc">
        <span rv-hide="metrics.requestsNumber">No metrics collected</span>
      </h3>
    </div>
    <div class="component__body">
      <div class="indicator" rv-show="metrics.requestsNumber">
        <span class="stats">{metrics.errorsRate}</span>
        <span class="stats-desc">% of errors</span>
      </div>
    </div>
  </div>
</template>

<script>
  (function (window, document, undefined) {

    // Refers to the "importee", which is components/builds-dashboard.html
    var thisDoc = (document._currentScript || document.currentScript).ownerDocument;
    var tmpl = thisDoc.querySelector('template');

    // Creates an object based in the HTML Element prototype
    var MyElementProto = Object.create(Tile);

    MyElementProto.processAlerts = function (data) {
      Utils.raiseEvent(this, {
        status: data ? 'empty' : 'server-error'
      });
    }

    MyElementProto.getControllerClass = function () {
      return RequestsController;
    };

    MyElementProto.getTemplate = function () {
      return tmpl;
    };

    // Fires when an instance of the element is created
    MyElementProto.render = function (data) {

      if (data) {
        var model = this.getModel();
        model.metrics = data.metrics;
        this.setAttribute('enabled', model.metrics !== undefined);

        if(model.metrics) {
          this.setAttribute('enabled', !!model.metrics.requestsNumber);
        }
      }

      this.processAlerts(data);
    };

    window.MyElement = document.registerElement('requests-metrics-tile', {
      prototype: MyElementProto
    });

  })(window, document);

</script>
