<!-- build:js component.min.js -->
<script src="controller.js"></script>
<!-- endbuild -->

<template>
  <style>
    @import "css/{skin}.css";
  </style>

  <div class="scm-metrics component__content">
    <div class="component__header">
      <h2 class="title">Time to Master</h2>
      <h3 class="title-desc">
        <span rv-show="metrics.timeToMaster">Last 30 days average</span>
        <span rv-hide="metrics.timeToMaster">No time to Master data available</span>
      </h3>
    </div>
    <div class="component__body">
      <div>{metrics.timeToMaster} active users</div>
    </div>
  </div>
</template>

<script>

  MGComponent({
    name: 'scm-metrics-tile',
    controllerClass: SCMMetricsController,
    parent: Tile,

    processAlerts: function (data) {
      Utils.raiseEvent(this, {
        status: data ? (data.metrics ? 'unknown' : 'empty') : 'server-error'
      });
    },

    render: function (data) {

      this.processAlerts(data);

      var model = this.getModel();

      this.metrics = data.metrics;
      this.getModel().metrics = data;
    }
  });

</script>
