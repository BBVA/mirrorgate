<template>
  <style>
    @import "css/{skin}.css";
  </style>
  <div rv-show="notification" class="notifications">
    <a class="notification__link" rv-href="notification.url" target="_blank">
      <div class="notifications">
        <div class="notification__icon" rv-color="notification.color">
          <i class="fa fa-exclamation" aria-hidden="true"></i>
        </div>
        <div class="notifications__content">
          <div class="notification__type">
            <span class="notification__title">Dashboard notification
              <span rv-show="notification.user"> from {notification.user}</span>
            </span>
            <span class="date title-desc" rv-show="notification.date">{ notification.date | date updatedDate}</span></div>
          <div rv-show="notification.description">{ notification.description }</div>
          <div rv-hidden="notification.description">No dashboard notifications</div>
        </div>
      </div>
    </a>
  </div>
</template>

<script>
  (function (window, document, undefined) {

    var breakTimeout;
    var colorMapping = {
      'red' : 'FF2B2B',
      'yellow': 'FDD80D',
      'blue': '2CE6FB'
    }

    MGComponent({
      name: 'dashboard-notifications',
      parent: Tile,

      processAlerts: function (data) {
        Utils.raiseEvent(this, {
          status: data ? 'unknown' : 'error'
        });
      },

      onCreated: function() {
        document.addEventListener('DashboardEvent', this.render.bind(this));
      },

      render: function (data) {

        this.processAlerts(data);

        if (data && data.detail) {

          if(breakTimeout) {
            clearTimeout(breakTimeout);
          }
          breakTimeout = setTimeout(function () {
            this.getModel().notification = undefined;
            breakTimeout = undefined;
          }.bind(this), 600000);

          this.getModel().notification = data.detail;
          this.getModel().notification.color = colorMapping[data.detail.color.toLowerCase()];
        }
      }
    });

  })(window, document);

</script>
