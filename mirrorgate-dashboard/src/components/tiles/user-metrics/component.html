<!-- build:js component.min.js -->
<script src="controller.js"></script>
<!-- endbuild -->

<template>
  <style>
    @import "css/{skin}.css";
  </style>

  <div class="users component__content">
    <div class="component__header">
      <h2 class="title">Users</h2>
      <h3 class="title-desc">
        <span rv-hide="metrics">No metrics collected</span>
      </h3>
    </div>
    <div class="component__body">
      <div class="indicator" rv-if="metrics.rtActiveUsers">
        <div class="stats stats-metrics">{metrics.rtActiveUsers}</div>
        <div class="stats-desc">active users</div>
      </div>
      <div class="indicator" rv-if="metrics.oldVerisonsActiveUsersRate">
        <div class="stats stats-metrics">{metrics.oldVerisonsActiveUsersRate}%</div>
        <div class="stats-desc">old versions active users</div>
      </div>
      <div class="indicator" rv-if="metrics.sevenDayUsers">
        <div class="stats">{metrics.sevenDayUsers}</div>
        <div class="stats-desc">weekly users</div>
      </div>
    </div>
  </div>
</template>

<script>
  MGComponent({
    name: 'user-metrics-tile',
    controllerClass: UserMetricsController,
    parent: Tile,
    processAlerts: function (data) {
      Utils.raiseEvent(this, {
        status: data ? (data.metrics ? 'unknown' : 'empty') : 'server-error'
      });
    },

    render: function (data) {
      this.processAlerts(data);
      if (data) {
        this.getModel().metrics = data.metrics;
      }
    }
  });
</script>
