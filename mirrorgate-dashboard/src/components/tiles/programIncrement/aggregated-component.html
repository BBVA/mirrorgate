<!-- build:js component.min.js -->
<script src="model.js"></script>
<script src="controller.js"></script>
<!-- endbuild -->

<template>
  <style>
    @import "css/{skin}.css";
  </style>

  <div class="aggregated-pi component__content">
    <div class="component__header">
      <h3 class="title-desc" rv-show="programIncrement.features">
        <span class="title-desc" rv-show="dateRange">{dateRange}</span>
      </h3>
      <h3 class="title-desc" rv-hide="programIncrement.features">No data for PI</h3>
    </div>
    <div class="component__body">
      <div rv-show="programIncrement.stats">
        <div class="indicator" rv-show="programIncrement.stats.featureCount">
          <div class="stats">{programIncrement.stats.completedFeatureCount} of {programIncrement.stats.featureCount}</div>
          <div class="stats-desc" >features completed</div>
        </div>
        <div class="indicator" rv-hide="programIncrement.stats.featureCount">
          <div class="stats-desc">No features found for this PI</div>
        </div>
      </div>
    </div>
  </div>
</template>

<script>
  (function (window, document, undefined) {

    var order = {
      'DONE': 3,
      'IN_PROGRESS': 2,
      'IMPEDED': 1,
      'WAITING': 0,
      'BACKLOG': 0
    };

    MGComponent({
      name: 'aggregated-program-increment-tile',
      controllerClass: ProgramIncrementController,
      parent: Tile,

      processAlerts: function (data) {
        Utils.raiseEvent(this, {
          status: data ? 'unknown' : 'server-error'
        });
      },

      // Fires when an instance of the element is created
      render: function (data) {
        var model = this.getModel();

        this.processAlerts(data);

        if (data) {
          let format = "MMMM Do";

          model.programIncrement = data;

          if (data.startDate){
            model.dateRange = moment(data.startDate).format(format) + ' - ' + moment(data.endDate).format(format);
          }

        }
      }
    });

  })(window, document);

</script>
