<link rel="import" href="../../board-column/component.html">
<link rel="import" href="../../tile-container/component.html">
<link rel="import" href="../../details/component.html">
<link rel="import" href="../../tiles/builds/graph.html">
<link rel="import" href="../../tiles/builds/stats.html">
<link rel="import" href="../../tiles/team/currentSprint.html">
<link rel="import" href="../../tiles/team/nextSprint.html">
<link rel="import" href="../../tiles/markets/component.html">
<link rel="import" href="../../tiles/markets/reviews-component.html">
<link rel="import" href="../../tiles/programIncrement/component.html">
<link rel="import" href="../../tiles/bugs/component.html" >
<link rel="import" href="../../tiles/scm-metrics/component.html" >
<link rel="import" href="../../tiles/notifications/component.html" >
<link rel="import" href="../../tiles/dashboard-notifications/component.html" >
<link rel="import" href="../../tiles/alerts/component.html" >
<link rel="import" href="../../tiles/user-metrics/component.html" >
<link rel="import" href="../../tiles/operations-metrics/operations-component.html" >

<template>
  <style>
    @import "css/{skin}.css";

    .header {
      width: 100%;
    }

    .subheader {
      flex: 1 1 auto;
    }

    board-column.container {
      max-height: 100%;
      width: 100%;
    }

    tile-container.for-title {
      height: auto;
      padding: 0;
    }

  </style>
  <div>
    <header-component class="header" rv-config="config"></header-component>
    <div class="dashboard adaptable" rv-class-with-footer="layout.withFooter">

      <board-column rv-each-column="columns">

        <tile-container rv-each-tile="column">

          <scm-metrics-tile rv-if="tile | = 'scm-metrics'" rv-config="config" class="tile component"></scm-metrics-tile>
          <current-sprint-tile rv-if="tile | = 'current-sprint'" rv-config="config" class="tile component component--xl"></current-sprint-tile>
          <program-increment-tile rv-if="tile | = 'program-increment' " rv-config="config" class="tile component component--xl"></program-increment-tile>
          <bugs-tile rv-if="tile | = 'bugs' " rv-config="config" class="tile component component--s"></bugs-tile>
          <next-sprint-tile rv-if="tile | = 'next-sprint'" rv-config="config" class="tile component"></next-sprint-tile>
          <builds-tile rv-if="tile | = 'builds'" rv-config="config" class="tile component tile--primary"></builds-tile>
          <buildsstats-tile rv-if="tile | = 'buildsstats'" rv-config="config" class="tile component"></buildsstats-tile>
          <markets-tile rv-if="tile | = 'markets' " rv-config="config" class="tile component component--m"></markets-tile>
          <reviews-tile rv-if="tile | = 'reviews'" rv-config="config" class="tile component"></reviews-tile>
          <user-metrics-tile rv-if="tile | = 'user-metrics'" rv-config="config" class="tile component"></user-metrics-tile>
          <operations-metrics-tile rv-if="tile | = 'operations-metrics'" rv-config="config" class="tile component"></operations-metrics-tile>
          <alerts-tile rv-if="tile | = 'alerts'" rv-config="config" ></alerts-tile>

        </tile-container>

      </board-column>

    </div>
      <!-- / .dashboard -->

    <!-- .bottom -->
    <board-row class="bottom" rv-enabled="layout.withFooter">
      <board-column>
        <notifications-tile rv-config="config" class="tile"></notifications-tile>
      </board-column>
      <board-column>
        <dashboard-notifications rv-config="config" class="tile"></dashboard-notifications>
      </board-column>
    </board-row>
    <!-- / .bottom -->
  </div>
</template>

<script>
  MGComponent({
    name: 'detail-dashboard',
    parent: Tile,
    lightDOM: true,
    onCreated: function () {
      this.getModel().layout = {};
    },
    render: function (config) {
      this.getModel().layout.withFooter =
          config.slackTeam || (config.codeRepos && config.codeRepos.length) ? true: false;
      var columns = config.columns;
      if(!columns){
        columns = new Array(5);
        columns[0] = new Array("scm-metrics","current-sprint","bugs");
        columns[1] = new Array("program-increment","next-sprint");
        columns[2] = new Array("builds","buildsstats");
        columns[3] = new Array("markets","reviews","user-metrics","operations-metrics");
        columns[4] = new Array("alerts");
      }
      this.getModel().columns = columns;
    }
  });
</script>
